<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" placeholder="Email" class="form-control">
            <br>
            <input type="password" name="" id="" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
            

        </div>
    </div>

    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="totalWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" name="" id="" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="currentWithdraw" type="text" class="form-control" name="" id="" placeholder="$ amount you want to deposit">
                    <br>
                    <button id ="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    

    <script>

        //login button event handler.
        const loginButton = document.getElementById('login');
        loginButton.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transectionArea=document.getElementById('transection-area');
            transectionArea.style.display = 'block'
        })

        //deposit button event handler


        // const depositBtn = document.getElementById("addDeposit");
        // depositBtn.addEventListener('click', function(){
        //     const depositAmount = document.getElementById('depositAmount').value;
        //     const depositNumber = parseFloat(depositAmount);
        // }) 

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click' , function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;

            // document.getElementById('currentDeposit').innerText = totalDeposit;
            document.getElementById('depositAmount').value = "";
            
        updateSpanText("currentBalance", depositNumber);
        updateSpanText("currentDeposit", depositNumber);
            

        })

        function updateSpanText(id, depositNumber){

            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;

        }

        //widthdraw Button event handler

        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawAmount = document.getElementById("currentWithdraw").value;
            const withdrawValue = parseFloat(withdrawAmount);
            const withdrawTotal = document.getElementById("totalWithdraw").innerText;
            const withdrawbalance = parseFloat(withdrawTotal);
            const totalwidthrawbalance= withdrawValue + withdrawbalance;
            document.getElementById("totalWithdraw").innerText = totalwidthrawbalance;

            document.getElementById('currentWithdraw').value = "";

        })
        



        // document.getElementById('login').addEventListener('click',function(){
        //     const loginArea = document.getElementById('login-area');
        //     loginArea.style.display = 'none';
        // })
    </script>
    
</body>
</html>
